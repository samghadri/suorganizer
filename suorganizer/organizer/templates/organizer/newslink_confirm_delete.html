{% extends parent_template|default"organizer/base_organizer.html" %}

{% block title %}
{{ block.super }} - Delete Article
{% endblock %}

{% block content %}

<div class="container">
  <div>
    <form action="{{ newslink.get_delete_url }}" method="POST">
      {% csrf_token %}
      <p>Are you sure you want to Delete {{ newslink.name }}? </p>
      <a href="{{ newslink.get_absolute_url }}">Cancel</a>
      <button type="submit">Delete article</button>
    </form>
  </div>
</div>


{% endblock %}
