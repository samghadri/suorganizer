{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
{{block.super}} - Tag List
{% endblock %}

{% block content %}

<ul>
  {% for tag in tag_list %}
  <li>
    <a href="#">
      {{ tag.name|title }}</a>
  </li>
  {% empty %}
  <li><em>There are currently no Tags Here!</em></li>
  {% endfor %}
</ul>

{% endblock %}
