
<h2>Tag List</h2>
{# {% if tag_list %}#}
<ul>
  {% for tag in tag_list %}
  <li>
    <a href="#">
      {{ tag.name|title }}
    </a>
  </li>
  {% empty %}
  <li>
    <em>There are currently no Tags Here!</em>
  </li>
  {% endfor %}
</ul>
